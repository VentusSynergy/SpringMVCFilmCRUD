	<div>
		<div class="container">
			<h5>Create New Film</h5>
			<form action="createFilm.do" method="POST">
				Movie Title: <input type="text" name="title"
					placeholder="enter title" required="required" /><br>
				Description: <input type="text" name="description"
					placeholder="film description" required="required" /><br>
				Release Year: <input type="number" name="releaseYear" min="1900"
					max="2020" placeholder="release year ie. 2019"
					required="required" /><br> Language <select name="languageId">
					<option value="1">English</option>
					<option value="2">Italian</option>
					<option value="3">Japanese</option>
					<option value="4">Mandarin</option>
					<option value="5">French</option>
					<option value="6">German</option>
					<br>
				</select><br> Rental Duration: <input type="number"
					name="rentalDuration" min=" 0 " max=" 7 "
					placeholder="rental duration in days" required="required" /><br>
				Rental Rate: <input type="number" name="rentalRate" min=" 0.00 "
					step=".01" max=" 2500.00 " placeholder="rental rate"
					required="required" /><br> Length: <input type="number"
					name="length" placeholder="length in minutes" required="required" /><br>
				Replacement Cost: <input type="number" name="replacementCost"
					min=" 0.00 " step=".01" max=" 2500.00 "
					placeholder="replacement cost" required="required" /><br>
				Rating: <select name="rating">
					<option value="G">G</option>
					<option value="PG">PG</option>
					<option value="PG13">PG13</option>
					<option value="R">R</option>
					<option value="NC17">NC17</option>
				</select> <input class="btn btn-warning" type="submit" value="Add Film" />
			</form>
